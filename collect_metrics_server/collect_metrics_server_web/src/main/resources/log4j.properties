log4j.appender.syncdatas.layout=org.apache.log4j.PatternLayout
log4j.appender.syncdatas.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%5p] [%c{1}:%L] [%m]%n

